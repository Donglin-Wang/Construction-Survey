<!DOCTYPE html>
<html>
<head>
<style>
img {
    position: absolute;
    z-index: -2;
}
div{
	width: 100%; 
	height: 70%; 
	z-index: -1; 
	background-color: green;
	position: absolute;
	margin: 15% 0 15% 0;
}
body, html{
	height: 100%;
}

</style>
</head>
<body>

<div>
		<h1>This is a heading</h1>
</div>



<img src="unnamed.png" width="100" height="140">


<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
